# Gestion des favoris
favorites_management:
  max_favorites_by_rank:
    default: 5
    vip: 10
    premium: 20
    staff: -1 # Illimité
    
  auto_favorite_criteria:
    enable_auto_favorite: false
    min_friendship_days: 30
    min_messages_exchanged: 100
    min_time_together: 3600 # secondes
    min_interaction_frequency: 0.8 # ratio

# Privilèges des favoris
favorite_privileges:
  instant_teleport: true
  priority_messages: true
  bypass_dnd: false # Bypass "Ne pas déranger"
  activity_invites: true
  gift_system: true
  shared_achievements: true
  
# Notifications spéciales favoris
favorite_notifications:
  connection:
    enabled: true
    sound: "ENTITY_PLAYER_LEVELUP"
    message: "§e⭐ §6{favorite} §7(favori) vient de se connecter !"
    title: "§6Ami Favori"
    subtitle: "§e{favorite} §7est en ligne"
    
  special_message:
    enabled: true
    sound: "BLOCK_NOTE_BLOCK_CHIME"
    title: "§6💌 Message Prioritaire"
    subtitle: "§7de §e{favorite}"

# Système de points d'amitié pour favoris
friendship_points:
  earn_rates:
    time_together: 1 # point par minute
    messages_exchanged: 0.5 # point par message
    activities_shared: 10 # points par activité
    gifts_exchanged: 5 # points par cadeau
    
  costs:
    premium_gift: 100
    activity_boost: 50
    cosmetic_item: 25

# Messages système
messages:
  favorite_added: "§e⭐ §a{player} a été ajouté à vos favoris !"
  favorite_removed: "§7{player} a été retiré de vos favoris"
  favorites_limit_reached: "§cVous avez atteint votre limite de favoris ({limit})"
  not_your_friend: "§cVous devez être ami avec {player} pour l'ajouter en favori"
  already_favorite: "§6{player} est déjà dans vos favoris"
  teleport_to_favorite: "§aVous vous êtes téléporté vers votre ami favori {player} !"
  priority_message_sent: "§eMessage prioritaire envoyé à {player} !"
  group_message_sent: "§aMessage envoyé à {count} amis favoris"
  gift_sent: "§6Cadeau envoyé à {player} ! (-{cost} points d'amitié)"
  note_updated: "§7Note mise à jour pour {player}"
  
