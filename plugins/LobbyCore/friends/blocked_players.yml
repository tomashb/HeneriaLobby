        - ""
        - "§8» §bCliquez pour voir l'historique"
      actions:
        left_click: "view_player_history"
        
    report_player:
      slot: 13
      hdb_id: 5464 # Signaler
      name: "§c🚨 Signaler aux Modérateurs"
      lore:
        - "§7Signalez ce joueur aux"
        - "§7modérateurs du serveur"
        - ""
        - "§c▸ Signalements précédents: §4{previous_reports}"
        - ""
        - "§7Raisons de signalement:"
        - "§8▸ §7Harcèlement"
        - "§8▸ §7Contenu inapproprié"
        - "§8▸ §7Spam persistant"
        - "§8▸ §7Autre..."
        - ""
        - "§8» §cCliquez pour signaler"
      actions:
        left_click: "report_to_staff"
        
    unblock_player:
      slot: 15
      hdb_id: 5694 # Débloquer
      name: "§a✓ Débloquer ce Joueur"
      lore:
        - "§aDébloquez ce joueur pour"
        - "§apermettre les interactions"
        - ""
        - "§7Cela permettra:"
        - "§8▸ §aMessages privés"
        - "§8▸ §aDemandes d'amitié"
        - "§8▸ §aTéléportations"
        - "§8▸ §aVisibilité du statut"
        - ""
        - "§8» §aCliquez pour débloquer"
      actions:
        left_click: "unblock_player"
        
    back:
      slot: 22
      hdb_id: 3593
      name: "§7◀ Retour à la Liste"
      actions:
        left_click: "back_to_blocked_list"

