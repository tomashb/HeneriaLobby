# ===============================
# CONFIGURATION JOUEURS BLOQUÉS
# ===============================

menu:
  title: "§8» §cJoueurs Bloqués ({count})"
  size: 54
  auto_refresh: true
  refresh_interval: 30

# Décoration
decoration:
  red_glass:
    material: "RED_STAINED_GLASS_PANE"
    name: " "
    slots: [0,1,2,6,7,8,9,17,36,44,45,53]

# Slots pour joueurs bloqués (28 par page)
blocked_slots: [10,11,12,13,14,15,16,19,20,21,22,23,24,25,28,29,30,31,32,33,34,37,38,39,40,41,42,43]

# Actions groupées
group_actions:
  unblock_all:
    slot: 46
    hdb_id: 5694 # Débloquer
    name: "§a§l✓ Débloquer Tous"
    lore:
      - "§7Débloquer tous les joueurs"
      - "§7actuellement bloqués"
      - ""
      - "§a▸ Joueurs à débloquer: §2{blocked_count}"
      - ""
      - "§7Cette action:"
      - "§8▸ §7Supprimera tous les blocages"
      - "§8▸ §7Permettra les interactions"
      - "§8▸ §7Ne restaurera PAS les amitiés"
      - ""
      - "§8» §aCliquez pour débloquer tous"
    actions:
      left_click: "unblock_all_players"
      
  block_history:
    slot: 47
    hdb_id: 1396 # Historique
    name: "§7📋 Historique des Blocages"
    lore:
      - "§7Consultez l'historique complet"
      - "§7de vos blocages et déblocages"
      - ""
      - "§7▸ Blocages totaux: §8{total_blocks_ever}"
      - "§7▸ Déblocages: §8{total_unblocks}"
      - "§7▸ Premier blocage: §8{first_block_date}"
      - ""
      - "§8» §7Cliquez pour voir l'historique"
    actions:
      left_click: "view_block_history"

# Navigation
navigation:
  back_to_main:
    slot: 49
    hdb_id: 3593
    name: "§e🏠 Retour Menu Principal"
    actions:
      left_click: "back_to_main"

# Format d'un joueur bloqué
blocked_player:
  item: "PLAYER_HEAD"
  head_effect: "grayscale" # Effet gris sur la tête
  name: "§8§l{nom_joueur} §c🚫"
  lore:
    - "§7Joueur bloqué"
    - ""
    - "§7Informations du blocage:"
    - "§8▸ §7Date du blocage: §c{date_blocage}"
    - "§8▸ §7Raison: §e{raison_blocage}"
    - "§8▸ §7Durée: §c{duree_blocage}"
    - "§8▸ §7Bloqué par: §7{blocked_by}"
    - ""
    - "§7Restrictions actives:"
    - "§8▸ §c✗ Messages privés"
    - "§8▸ §c✗ Demandes d'amitié"
    - "§8▸ §c✗ Téléportations"
    - "§8▸ §c✗ Visibilité de votre statut"
    - ""
    - "§7Dernière interaction: §8{derniere_interaction}"
    - ""
    - "§8▸ §aClique gauche §8: §2Débloquer"
    - "§8▸ §eClique milieu §8: §6Modifier la raison"
    - "§8▸ §cClique droit §8: §4Options avancées"
  actions:
    left_click: "unblock_player"
    middle_click: "edit_block_reason"
    right_click: "open_block_options"

# Types de blocage
block_types:
  manual:
    name: "Blocage manuel"
    description: "Bloqué manuellement par le joueur"
    color: "§e"
    icon: "👤"
    
  automatic:
    name: "Blocage automatique"
    description: "Bloqué automatiquement (spam détecté)"
    color: "§c"
    icon: "🤖"
    
  temporary:
    name: "Blocage temporaire"
    description: "Blocage avec expiration automatique"
    color: "§6"
    icon: "⏰"
    
  permanent:
    name: "Blocage permanent"
    description: "Blocage sans expiration"
    color: "§4"
    icon: "🚫"
    
  mutual:
    name: "Blocage mutuel"
    description: "Vous vous bloquez mutuellement"
    color: "§8"
    icon: "⚔"

# Raisons de blocage prédéfinies
predefined_reasons:
  spam:
    name: "Spam de messages"
    description: "Envoie trop de messages répétitifs"
    severity: "medium"
    
  harassment:
    name: "Harcèlement"
    description: "Comportement harcelant ou agressif"
    severity: "high"
    
  inappropriate:
    name: "Contenu inapproprié"
    description: "Messages ou comportement inapproprié"
    severity: "medium"
    
  unwanted_contact:
    name: "Contact non désiré"
    description: "Continue à contacter malgré les refus"
    severity: "low"
    
  toxic_behavior:
    name: "Comportement toxique"
    description: "Attitude négative et toxique"
    severity: "high"
    
  custom:
    name: "Raison personnalisée"
    description: "Raison spécifiée par l'utilisateur"
    severity: "variable"

