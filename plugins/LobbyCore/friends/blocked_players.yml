  size: 27
  
  items:
    edit_reason:
      slot: 10
      hdb_id: 1396 # Éditer
      name: "§e✏️ Modifier la Raison"
      lore:
        - "§7Changez la raison du blocage"
        - ""
        - "§e▸ Raison actuelle: §6{current_reason}"
        - ""
        - "§8» §eCliquez pour modifier"
      actions:
        left_click: "edit_block_reason"
        
    extend_block:
      slot: 11
      hdb_id: 8127 # Étendre
      name: "§6⏰ Étendre le Blocage"
      lore:
        - "§7Prolongez la durée du blocage"
        - ""
        - "§6▸ Expiration actuelle: §e{current_expiry}"
        - ""
        - "§7Options d'extension:"
        - "§8▸ §7+1 jour"
        - "§8▸ §7+1 semaine"
        - "§8▸ §7+1 mois"
        - "§8▸ §7Permanent"
        - ""
        - "§8» §6Cliquez pour étendre"
      actions:
        left_click: "extend_block_duration"
        
    view_history:
      slot: 12
      hdb_id: 2967 # Historique
      name: "§b📊 Historique avec ce Joueur"
      lore:
        - "§7Consultez l'historique complet"
        - "§7de vos interactions"
        - ""
        - "§b▸ Messages échangés: §3{messages_exchanged}"
        - "§b▸ Durée d'amitié: §3{friendship_duration}"
        - "§b▸ Dernière interaction: §3{last_interaction}"
