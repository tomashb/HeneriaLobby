# Configuration des blocages
block_configuration:
  auto_unblock_expired: true
  allow_mutual_unblock: false
  log_block_actions: true
  notify_block_expiry: true
  max_blocked_players: 100
  
  # Durées prédéfinies (en secondes)
  durations:
    temporary_short: 3600 # 1 heure
    temporary_medium: 86400 # 1 jour
    temporary_long: 604800 # 1 semaine
    temporary_extended: 2592000 # 1 mois
    permanent: -1 # Permanent

