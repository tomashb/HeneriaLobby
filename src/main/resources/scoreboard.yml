# ============================================================
#       CONFIGURATION COMPLÈTE DU SCOREBOARD
# ============================================================

scoreboard:
  # Activer ou désactiver le scoreboard
  enabled: true

  # Vitesse de rafraîchissement des données (placeholders) en ticks (20 ticks = 1 seconde)
  update-interval-ticks: 20

  # Vitesse de l'animation du pied de page en ticks (4 ticks = 0.2 secondes)
  animation-interval-ticks: 4

  # Titre statique du scoreboard
  title: ' &8· &6&lHENERIA &8·'

  # Corps du scoreboard. L'ordre est respecté.
  # Les lignes vides créent des espaces.
  body:
    - '&r' # Ligne vide
    - '&f→ &d&lProfil'
    - ' &8· &7Compte: &f%player_name%'
    - ' &8· &7Grade: %luckperms_prefix%'
    - ' &8· &7Coins: &e%player_coins% ⛁'
    - ' &8· &7Tokens: &b%player_tokens% ✪'
    - '&r' # Ligne vide
    - '&f→ &6&lServeur'
    - ' &8· &7Lobby: &f#%server_id%'
    - ' &8· &7En ligne: &a%bungee_total%'
    - '&r' # Ligne vide

  # Pied de page (footer). L'animation cyclera sur ces lignes.
  footer-animation-frames:
    - '§8→ §ch§6eneria.com'
    - '§8→ §eh§ce§6neria.com'
    - '§8→ §ehe§cn§6eria.com'
    - '§8→ §ehen§ce§6ria.com'
    - '§8→ §ehene§cr§6ia.com'
    - '§8→ §ehener§ci§6a.com'
    - '§8→ §eheneri§ca§6.com'
    - '§8→ §eheneria§c.§6com'
    - '§8→ §eheneria.§cc§6om'
    - '§8→ §eheneria.c§co§6m'
    - '§8→ §eheneria.co§cm'
