# JOUEURS À PROXIMITÉ
# ===============================

menu:
  title: "§8» §bJoueurs Proches §8({count})"
  size: 54
  auto_refresh: true
  refresh_interval: 15 # secondes

# Décoration
decoration:
  green_glass:
    material: "GREEN_STAINED_GLASS_PANE"
    name: " "
    slots: [0, 1, 2, 6, 7, 8, 9, 17, 36, 44, 45, 53]

# Slots pour joueurs proches
nearby_slots: [10, 11, 12, 13, 14, 15, 16, 19, 20, 21, 22, 23, 24, 25, 28, 29, 30, 31, 32, 33, 34, 37, 38, 39, 40, 41, 42, 43]

# Filtres de proximité
proximity_filters:
  distance_filter:
    slot: 46
    hdb_id: 2975 # Boussole
    name: "§b📍 Filtre Distance: §3{distance_actuelle}m"
    lore:
      - "§7Ajustez la distance de détection"
      - ""
      - "§b▸ Distance actuelle: §3{distance_actuelle} blocs"
      - "§7▸ Joueurs détectés: §8{joueurs_detectes}"
      - ""
      - "§7Options disponibles:"
      - "§8▸ §750 blocs (Très proche)"
      - "§8▸ §7100 blocs (Proche)"
      - "§8▸ §7200 blocs (Étendu)"
      - "§8▸ §7Monde entier"
      - ""
      - "§8» §bCliquez pour changer"
    actions:
      left_click: "cycle_distance_filter"
      
  scope_filter:
    slot: 47
    hdb_id: 1619 # Entonnoir
    name: "§6🌍 Portée: §e{portee_actuelle}"
    lore:
      - "§7Choisissez la portée de recherche"
      - ""
      - "§6▸ Portée actuelle: §e{portee_actuelle}"
      - ""
      - "§7Options:"
      - "§8▸ §7Même position (10m)"
      - "§8▸ §7Proximité (100m)"
      - "§8▸ §7Même monde"
      - "§8▸ §7Même serveur"
      - "§8▸ §7Tout le réseau"
      - ""
      - "§8» §6Cliquez pour changer"
    actions:
      left_click: "cycle_scope_filter"
      
  refresh_nearby:
    slot: 48
    hdb_id: 1420 # Actualiser
    name: "§a🔄 Actualiser ({auto_refresh}s)"
    lore:
      - "§7Actualiser la liste des"
      - "§7joueurs à proximité"
      - ""
      - "§a▸ Mise à jour auto: §2{auto_refresh} secondes"
      - "§7▸ Dernière MAJ: §8{derniere_maj}"
      - ""
      - "§8» §aCliquez pour actualiser maintenant"
    actions:
      left_click: "refresh_nearby_players"

# Navigation
navigation:
  back_to_add:
    slot: 49
    hdb_id: 3593
    name: "§e◀ Retour Ajout d'Amis"
    actions:
      left_click: "back_to_add_friends"

# Format d'un joueur proche
nearby_player:
  item: "PLAYER_HEAD"
  name: "§b§l{nom_joueur} §8({distance})"
  lore:
    - "§7Joueur détecté à proximité"
    - ""
    - "§7Localisation:"
    - "§8▸ §7Distance: §b{distance_precise} blocs"
    - "§8▸ §7Direction: §b{direction}"
    - "§8▸ §7Monde: §e{monde_actuel}"
    - "§8▸ §7Serveur: §e{serveur_actuel}"
    - ""
    - "§7Informations joueur:"
    - "§8▸ §7Niveau: §a{niveau}"
    - "§8▸ §7Temps de jeu: §b{temps_jeu}"
    - "§8▸ §7Amis en commun: §d{amis_communs}"
    - ""
    - "§7Activité actuelle: §6{activite_actuelle}"
    - ""
    - "§8▸ §aClique gauche §8: §7Envoyer demande"
    - "§8▸ §eClique milieu §8: §7Se téléporter"
    - "§8▸ §cClique droit §8: §7Envoyer message"
  actions:
    left_click: "send_friend_request"
    middle_click: "teleport_to_player"
    right_click: "send_private_message"

# Types de proximité
proximity_types:
  same_location: # < 10 blocs
    icon: "§a●"
    name: "Même endroit"
    color: "§a"
    
  very_close: # 10-50 blocs
    icon: "§2●"
    name: "Très proche"
    color: "§2"
    
  close: # 50-100 blocs
    icon: "§b●"
    name: "Proche"
    color: "§b"
    
  nearby: # 100-200 blocs
    icon: "§e●"
    name: "À proximité"
    color: "§e"
    
  same_world: # Même monde
    icon: "§6●"
    name: "Même monde"
    color: "§6"
    
  same_server: # Même serveur
    icon: "§7●"
    name: "Même serveur"
    color: "§7"

# Directions cardinales
directions:
  north: "Nord ⬆"
  northeast: "Nord-Est ↗"
  east: "Est ➡"
  southeast: "Sud-Est ↘"
  south: "Sud ⬇"
  southwest: "Sud-Ouest ↙"
  west: "Ouest ⬅"
  northwest: "Nord-Ouest ↖"
  above: "Au-dessus ⬆"
  below: "En-dessous ⬇"
  same_level: "Même niveau"

# Filtres avancés
advanced_filters:
  exclude_vanished: true
  exclude_staff: false
  exclude_afk: true
  exclude_already_friends: true
  exclude_blocked: true
  min_level: 0
  max_level: 1000
  
# Détection d'activités
activity_detection:
  enabled: true
  activities:
    building: "Construction"
    mining: "Minage"
    fighting: "Combat"
    exploring: "Exploration"
    afk: "AFK"
    in_menu: "Dans un menu"
    unknown: "Activité inconnue"

# Messages système
messages:
  no_players_nearby: "§7Aucun joueur détecté à proximité"
  scanning: "§7Recherche de joueurs à proximité..."
  too_many_players: "§eTrop de joueurs ({count}), augmentez les filtres"
  teleport_success: "§aVous avez été téléporté vers {player}"
  teleport_failed: "§cImpossible de se téléporter vers {player}"
  message_sent: "§aMessage envoyé à {player}"
  player_moved: "§7{player} s'est déplacé"
  list_updated: "§bListe mise à jour ! {count} joueurs détectés"

