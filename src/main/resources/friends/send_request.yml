menu:
  title: "§8» §aEnvoyer à §e{target_player}"
  size: 27

decoration:
  green_glass:
    material: "GREEN_STAINED_GLASS_PANE"
    name: " "
    slots: [0, 1, 2, 3, 5, 6, 7, 8, 9, 17, 18, 19, 25, 26]

# Profil du joueur cible
target_profile:
  slot: 4
  item: "PLAYER_HEAD" # Tête du joueur cible
  name: "§e§l{target_player}"
  lore:
    - "§7Profil du joueur:"
    - "§8▸ §7Statut: {statut_en_ligne}"
    - "§8▸ §7Niveau: §a{niveau}"
    - "§8▸ §7Temps de jeu: §b{temps_jeu}"
    - "§8▸ §7Amis en commun: §d{amis_communs}"
