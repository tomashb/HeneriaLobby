      - ""
      - "§8» §aCliquez pour envoyer"
      
  message2:
    slot: 11
    hdb_id: 5315
    name: "§e📝 Message Décontracté"
    message: "Salut, on pourrait être amis ?"
    lore:
      - "§7Message prédéfini:"
      - "§f\"Salut, on pourrait être amis ?\""
      - ""
      - "§8» §eCliquez pour envoyer"
      
  message3:
    slot: 12
    hdb_id: 5315
    name: "§b📝 Message Contexte"
    message: "Je t'ai vu sur le serveur, tu as l'air sympa !"
    lore:
      - "§7Message prédéfini:"
      - "§f\"Je t'ai vu sur le serveur, tu as l'air sympa !\""
      - ""
      - "§8» §bCliquez pour envoyer"
      
