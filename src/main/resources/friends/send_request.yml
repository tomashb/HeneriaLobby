# Message personnalisé
custom_message:
  slot: 15
  hdb_id: 1396 # Parchemin
  name: "§6📝 Message Personnalisé"
  lore:
    - "§7Écrivez votre propre message"
    - "§7personnalisé"
    - ""
    - "§6▸ Longueur max: §e120 caractères"
    - "§6▸ Filtrage automatique activé"
    - ""
    - "§8» §6Cliquez pour écrire"
  actions:
    left_click: "write_custom_message"

# Envoi sans message
no_message:
  slot: 16
  hdb_id: 8127 # Simple
  name: "§7📝 Sans Message"
  lore:
    - "§7Envoyer une demande simple"
    - "§7sans message personnalisé"
    - ""
    - "§7Le joueur recevra une demande"
    - "§7avec le message par défaut"
    - ""
    - "§8» §7Cliquez pour envoyer"
  actions:
    left_click: "send_without_message"

# Navigation
navigation:
  cancel:
    slot: 21
    hdb_id: 5464 # X
    name: "§c✗ Annuler"
    lore:
      - "§7Annuler l'envoi de la demande"
      - "§7et revenir au menu précédent"
      - ""
      - "§8» §cCliquez pour annuler"
    actions:
      left_click: "cancel_request"
      
  back:
    slot: 22
    hdb_id: 3593 # Retour
    name: "§e◀ Retour"
    lore:
      - "§7Revenir au menu précédent"
      - ""
      - "§8» §eCliquez pour retourner"
    actions:
      left_click: "go_back"

# Configuration des messages
message_config:
  max_length: 120
  min_length: 5
  enable_filter: true
  blocked_words: ["spam", "noob", "sale"] # Exemple
  auto_capitalize: true
  trim_whitespace: true

# Validation avant envoi
validation:
  check_friendship_status: true
  check_block_status: true
  check_friend_limit: true
  check_request_cooldown: true
  cooldown_duration: 300 # 5 minutes entre demandes au même joueur

# Messages de confirmation
confirmations:
  request_sent: "§aDemande d'amitié envoyée à {player} !"
  request_failed: "§cImpossible d'envoyer la demande à {player}"
  already_friends: "§6Vous êtes déjà amis avec {player}"
  player_blocked_you: "§c{player} vous a bloqué"
  you_blocked_player: "§cVous avez bloqué {player}"
  cooldown_active: "§cVeuillez attendre {time} avant de renvoyer une demande"
  friend_limit_reached: "§c{player} a atteint sa limite d'amis"
  your_limit_reached: "§cVous avez atteint votre limite d'amis ({limit})"
  message_too_long: "§cMessage trop long (max {max} caractères)"
  message_too_short: "§cMessage trop court (min {min} caractères)"
  message_filtered: "§cVotre message contient des mots interdits"
  player_offline: "§7{player} est hors ligne, la demande sera reçue à sa connexion"

# Sons
sounds:
  open_menu: "ENTITY_EXPERIENCE_ORB_PICKUP"
  message_select: "UI_BUTTON_CLICK"
  request_sent: "ENTITY_PLAYER_LEVELUP"
  request_failed: "BLOCK_ANVIL_LAND"
  cancel: "BLOCK_NOTE_BLOCK_BASS"
  typing: "BLOCK_NOTE_BLOCK_PLING"
