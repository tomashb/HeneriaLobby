# ===============================
# CONFIGURATION DEMANDES D'AMIS
# ===============================

menu:
  title: "§8» §eDemandes d'Amitié §8({nouvelles}/{total})"
  size: 54
  auto_refresh: true
  refresh_interval: 5 # secondes
  
# Décoration
decoration:
  green_glass:
    material: "GREEN_STAINED_GLASS_PANE"
    name: " "
    slots: [0, 1, 2, 6, 7, 8, 9, 17, 36, 44, 53]

# Slots pour les demandes (28 demandes par page)
request_slots: [10, 11, 12, 13, 14, 15, 16, 19, 20, 21, 22, 23, 24, 25, 28, 29, 30, 31, 32, 33, 34, 37, 38, 39, 40, 41, 42, 43]

# Actions groupées
group_actions:
  accept_all:
    slot: 45
    hdb_id: 5694 # Coche verte
    name: "§a§l✓ Accepter Toutes ({count})"
    lore:
      - "§7Accepter toutes les demandes"
      - "§7d'amitié en attente"
      - ""
      - "§a▸ Demandes à accepter: §2{total_demandes}"
      - "§7▸ Nouvelles demandes: §8{nouvelles_demandes}"
      - ""
      - "§8» §aCliquez pour accepter toutes"
    actions:
      left_click: "accept_all_requests"
      
  reject_all:
    slot: 46
    hdb_id: 5464 # X rouge
    name: "§c§l✗ Refuser Toutes ({count})"
    lore:
      - "§7Refuser toutes les demandes"
      - "§7d'amitié en attente"
      - ""
      - "§c▸ Demandes à refuser: §4{total_demandes}"
      - ""
      - "§c⚠ Cette action est irréversible !"
      - ""
      - "§8» §cCliquez pour refuser toutes"
    actions:
      left_click: "reject_all_requests"
      
  settings:
    slot: 47
    hdb_id: 1275 # Engrenage
    name: "§6⚙️ Paramètres des Demandes"
    lore:
      - "§7Configurez la gestion automatique"
      - "§7des demandes d'amitié"
      - ""
      - "§6▸ Auto-accepter amis mutuels: §e{auto_accept_mutual}"
      - "§6▸ Auto-refuser spam: §e{auto_reject_spam}"
      - "§6▸ Notifications: §e{notifications_requests}"
      - ""
      - "§8» §6Cliquez pour configurer"
    actions:
      left_click: "open_request_settings"

# Navigation
navigation:
  previous_page:
    slot: 48
    hdb_id: 7827
    name: "§c◀ Page Précédente"
    
  back_to_main:
    slot: 49
    hdb_id: 3593
    name: "§e🏠 Retour Menu Principal"
    
  next_page:
    slot: 50
    hdb_id: 7828
    name: "§a▶ Page Suivante"
    
  refresh:
    slot: 52
    hdb_id: 1420 # Actualiser
    name: "§b🔄 Actualiser"
    lore:
      - "§7Actualiser la liste des demandes"
      - ""
      - "§b▸ Dernière mise à jour: §3{derniere_maj}"
      - ""
      - "§8» §bCliquez pour actualiser"
    actions:
      left_click: "refresh_requests"

# Format d'une demande reçue
friend_request:
  item: "PLAYER_HEAD"
  name: "§e§l{nom_joueur} {priority_indicator}"
  lore:
    - "§7Demande d'amitié reçue"
    - "§7Date: §e{date_demande_relative}"
    - "§7Message: §f\"{message_demande}\""
    - ""
    - "§7Informations sur le joueur:"
    - "§8▸ §7Statut: {statut_en_ligne}"
    - "§8▸ §7Niveau: §a{niveau}"
    - "§8▸ §7Temps de jeu: §b{temps_jeu}"
    - "§8▸ §7Amis en commun: §d{amis_communs_noms}"
    - "§8▸ §7Réputation: §6{reputation}/5 ⭐"
    - "§8▸ §7Serveur actuel: §e{serveur_actuel}"
    - ""
    - "§7Analyse de compatibilité:"
    - "§8▸ §7Score global: {score_compatibilite_color}{score_compatibilite}%"
    - "§8▸ §7Recommandation: {recommandation_color}{recommandation_text}"
    - ""
    - "§8▸ §aClique gauche §8: §2✓ Accepter"
    - "§8▸ §cClique droit §8: §4✗ Refuser"
    - "§8▸ §7Shift-Clic §8: §8⚫ Bloquer & Refuser"
    - "§8▸ §eClique milieu §8: §6👤 Voir profil complet"
  actions:
    left_click: "accept_request"
    right_click: "reject_request"
    shift_left_click: "block_and_reject"
    middle_click: "view_full_profile"

# Indicateurs de priorité
priority_indicators:
  high: "§a⭐" # Amis mutuels ou score élevé
  medium: "§e●" # Score moyen
  low: "§7◦" # Score faible ou nouveau joueur
  spam: "§c⚠" # Détection possible de spam

# Recommandations automatiques
recommendations:
  high_compatibility:
    threshold: 80
    color: "§a"
    text: "Fortement recommandé"
  medium_compatibility:
    threshold: 50
    color: "§e"
    text: "Recommandé"
  low_compatibility:
    threshold: 25
    color: "§c"
    text: "Peu recommandé"
  unknown:
    color: "§7"
    text: "Données insuffisantes"

# Messages personnalisés dans les demandes
custom_messages:
  enabled: true
  max_length: 120
  filter_enabled: true # Filtre anti-spam/insultes
  default_message: "Salut ! J'aimerais t'ajouter en ami !"
  
  # Messages prédéfinis proposés
  predefined_messages:
    - "Salut ! On pourrait être amis ?"
    - "J'aimerais t'ajouter en ami !"
    - "Salut, je t'ai vu sur le serveur !"
    - "Tu as l'air sympa, ajoutons-nous !"
    - "On a des amis en commun, ça te dit ?"
    - "J'ai vu qu'on joue aux mêmes mini-jeux !"

# Filtres et tri automatique
auto_sorting:
  enabled: true
  sort_by: "priority" # priority, date, mutual_friends, reputation
  
  criteria:
    new_requests_first: true
    mutual_friends_priority: true
    high_reputation_priority: true
    online_players_priority: true

# Auto-actions
auto_actions:
  auto_accept_mutual_friends:
    enabled: false
    min_mutual_friends: 3
    min_reputation: 4.0
    
  auto_reject_spam:
    enabled: true
    max_requests_per_hour: 3
    reject_low_reputation: true
    min_reputation_threshold: 2.0
    
  auto_accept_whitelist:
    enabled: false
    whitelisted_players: []

# Notifications
notifications:
  new_request_received:
    enabled: true
    sound: "ENTITY_EXPERIENCE_ORB_PICKUP"
    message: "§e[✉] §7Nouvelle demande d'amitié de §e{player}"
    actionbar: "§e📨 Nouvelle demande d'amitié"
    
  request_accepted:
    enabled: true
    sound: "ENTITY_PLAYER_LEVELUP"
    message: "§a[✓] §7{player} a accepté votre demande d'amitié !"
    
  request_rejected:
    enabled: false
    message: "§c[✗] §7{player} a refusé votre demande d'amitié"

# Messages système
messages:
  no_requests: "§7Aucune demande d'amitié en attente"
  loading_requests: "§7Chargement des demandes..."
  request_accepted: "§aVous êtes maintenant ami avec {player} !"
  request_rejected: "§cDemande de {player} refusée"
  player_blocked: "§8{player} a été bloqué et la demande refusée"
  all_accepted: "§aToutes les demandes ont été acceptées ! ({count} nouveaux amis)"
  all_rejected: "§cToutes les demandes ont été refusées ! ({count} demandes)"
  request_expired: "§7La demande de {player} a expiré"
  invalid_request: "§cDemande invalide ou déjà traitée"

# Sons
sounds:
  open_requests: "ENTITY_EXPERIENCE_ORB_PICKUP"
  accept_request: "ENTITY_PLAYER_LEVELUP"
  reject_request: "BLOCK_NOTE_BLOCK_BASS"
  block_player: "BLOCK_ANVIL_LAND"
  accept_all: "ENTITY_PLAYER_LEVELUP"
  reject_all: "BLOCK_ANVIL_LAND"
  refresh: "BLOCK_ENCHANTMENT_TABLE_USE"
