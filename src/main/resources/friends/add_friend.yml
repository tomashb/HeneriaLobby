# Configuration système de recherche
search_system:
  min_characters: 3
  max_characters: 16
  max_results_per_page: 21 # 3x7 dans un inventaire 54
  search_timeout: 8000 # ms
  cache_duration: 300 # secondes (5 minutes)
  allow_partial_names: true
  search_offline_players: true
  exclude_banned_players: true
  exclude_already_friends: true
  
  # Critères de recherche avancée
  advanced_search:
    by_uuid: true
    by_display_name: true
    by_previous_names: true
    fuzzy_matching: true # Recherche approximative
    
# Système de suggestions intelligentes
suggestion_system:
  enabled: true
  max_suggestions: 15
  refresh_interval: 3600 # secondes (1 heure)
  
  # Critères et pondération
  criteria:
    mutual_friends:
      weight: 35
      min_mutual: 2
      max_mutual_bonus: 15
    common_servers:
      weight: 25
      days_lookback: 30
    similar_activities:
      weight: 20
      activity_types: ["minigames", "survival", "creative", "pvp"]
    playtime_compatibility:
      weight: 15
      timezone_tolerance: 3 # heures
    reputation_score:
      weight: 5
      min_reputation: 3.0 # sur 5
      
  # Exclusions
  exclusions:
    recently_rejected: true # Si refusé dans les 7 derniers jours
    blocked_players: true
    banned_players: true
    inactive_players: 90 # jours d'inactivité max

# Système joueurs à proximité
proximity_system:
  enabled: true
  max_distance: 150 # blocs
  update_interval: 15 # secondes
  include_same_world: true
  include_same_server: true
  include_bungee_network: true
  
  # Filtres
  filters:
    exclude_vanished: true
    exclude_staff: false
    exclude_afk: true # Si plugin AFK détecté
    min_level: 0 # Niveau minimum requis
    
# Messages système
